language: cpp

compiler:
  - gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y software-properties-common python-software-properties
  - sudo add-apt-repository -y 'deb http://repos.codelite.org/wx3.1.0/ubuntu/ trusty universe'
  - sudo apt-get -qq update
  - sudo apt-get install -y libwxbase3.1-0-unofficial libwxbase3.1-dev libwxgtk3.1-0-unofficial libwxgtk3.1-dev wx3.1-headers wx-common

script: ./start editor && ./start game
